<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SUPPLIER CONTROL - PT. BONECOM TRICOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="assets/header.png" alt="Header" class="header-img">
    <div class="overlay"></div>
  </header>

  <main class="form-section">
    <form id="supplier-form" class="form-card">
      <h2>Form Kunjungan Supplier</h2>

      <label>Nama Supplier</label>
      <select name="SUPPLIER" required id="supplier-select">
        <option value="" disabled selected>-- Pilih Supplier --</option>
        <option>PT. TENMA INDONESIA (RIT 1)</option>
        <option>PT. INDAH VARIA EKA SELARAS</option>
        <option>PT. SIGMA INTI PRESISI</option>
        <option>PT. SINAR SUMINOE (RIT 1)</option>
        <option>PT. HERCULON</option>
        <option>PT. BTI PLANT 5</option>
        <option>PT. ATHEJA KAWASIMA</option>
        <option>PT. PRIMARAYA GRAHA</option>
        <option>PT. RAJAWALI MITRA PRATAMA</option>
        <option>PT. ENDOTA SINAR INDONESIA</option>
        <option>PT. TOYO QUALITY ONE INDONESIA</option>
        <option>PT. RAVALIA INTI MANDIRI</option>
        <option>PT. SEIREN INDONESIA</option>
        <option>PT. ARMSTRONG INDONESIA</option>
        <option>PT. NISSHO INDUSTRI INDONESIA</option>
        <option>PT. FUJISEAT INDONESIA</option>
        <option>PT. YKK ZIPPER INDONESIA</option>
        <option>PT. MEIWA INDONESIA</option>
        <option>PT. SERVO FIRE INDONESIA</option>
        <option>PT. INOAC POLYTECHNO (RIT 1)</option>
        <option>PT. INOAC POLYTECHNO (RIT 2)</option>
        <option>PT. BONECOM TRICOM (TEGAL)</option>
        <option>PT. TENMA INDONESIA (RIT 2)</option>
        <option>PT. SINAR SUMINOE (RIT 2)</option>
      </select>

      <label>Tanggal</label>
      <input type="date" name="TANGGAL" required>

      <label>Waktu IN</label>
      <input type="time" name="WAKTU_IN" required>

      <label>Waktu OUT</label>
      <input type="time" name="WAKTU_OUT" required>

      <label>Remark</label>
      <input type="text" name="REMARK" placeholder="Keterangan jika ada">

      <button type="submit">Kirim Data</button>
    </form>
  </main>

  <script>
    const waktuReferensi = {
      "PT. TENMA INDONESIA (RIT 1)": "08:00",
      "PT. INDAH VARIA EKA SELARAS": "08:00",
      "PT. SIGMA INTI PRESISI": "08:30",
      "PT. SINAR SUMINOE (RIT 1)": "09:40",
      "PT. HERCULON": "09:05",
      "PT. BTI PLANT 5": "10:00",
      "PT. ATHEJA KAWASIMA": "08:00",
      "PT. PRIMARAYA GRAHA": "10:10",
      "PT. RAJAWALI MITRA PRATAMA": "11:10",
      "PT. ENDOTA SINAR INDONESIA": "11:00",
      "PT. TOYO QUALITY ONE INDONESIA": "10:40",
      "PT. RAVALIA INTI MANDIRI": "13:00",
      "PT. SEIREN INDONESIA": "13:40",
      "PT. ARMSTRONG INDONESIA": "13:00",
      "PT. NISSHO INDUSTRI INDONESIA": "13:55",
      "PT. FUJISEAT INDONESIA": "16:00",
      "PT. YKK ZIPPER INDONESIA": "15:30",
      "PT. MEIWA INDONESIA": "13:15",
      "PT. SERVO FIRE INDONESIA": "09:55",
      "PT. INOAC POLYTECHNO (RIT 1)": "07:30",
      "PT. INOAC POLYTECHNO (RIT 2)": "15:00",
      "PT. BONECOM TRICOM (TEGAL)": "10:40",
      "PT. TENMA INDONESIA (RIT 2)": "21:10",
      "PT. SINAR SUMINOE (RIT 2)": "22:00"
    };

    const form = document.getElementById('supplier-form');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = new FormData(form);
      const supplier = data.get('SUPPLIER');
      const waktuInStr = data.get('WAKTU_IN');
      const waktuOutStr = data.get('WAKTU_OUT');
      const referensiStr = waktuReferensi[supplier];

      let status = "Tepat Waktu";
      if (referensiStr && waktuInStr) {
        const [jamIn, menitIn] = waktuInStr.split(":").map(Number);
        const [jamRef, menitRef] = referensiStr.split(":").map(Number);

        const waktuInDate = new Date(0, 0, 0, jamIn, menitIn);
        const referensiDate = new Date(0, 0, 0, jamRef, menitRef);

        const selisihMenit = (waktuInDate - referensiDate) / 60000;

        if (selisihMenit > 15) {
          status = "Delay";
        } else if (selisihMenit < -1) {
          status = "Advance";
        } else {
          status = "Tepat Waktu";
        }
      }

      data.append('STATUS', status);

      fetch('https://script.google.com/macros/s/AKfycbyuMHKdbOpt6GV2vaCCwTVkx_b5seSLqJxPHOOm5RV9Z3gJu1BMlYTjfybW9IdvFYMjgQ/exec', {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(response => {
        alert("✅ Data berhasil dikirim!");
        form.reset();
      })
      .catch(err => {
        alert("❌ Gagal mengirim data.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
